$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun --insensitive true

$screenshot_save = grim -g "$(slurp)" "$(xdg-user-dir HOME)""/screenshots/""$(date +'%Y-%m-%d_%H-%M-%S')"
$screenshot_copy = grim -g "$(slurp)" - | wl-copy

$laptop_monitor = eDP-1
$other_monitor = HDMI-A-2

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
